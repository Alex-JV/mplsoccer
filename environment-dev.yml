name: mplsoccer-dev
channels:
  - anaconda
  - conda-forge
dependencies:
  - jupyter
  - python
  - matplotlib
  - pandas
  - scipy
  - seaborn
  - sphinx
  - beautifulsoup4
  - conda-forge::ffmpeg
  - pillow
  - pip
  - pip:
      - setuptools
      - twine
      - wheel
      - sphinx-gallery
      - sphinx_rtd_theme
      - numpydoc
      - -e .
